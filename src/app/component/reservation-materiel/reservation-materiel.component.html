<section class="breadcrumb breadcrumb_bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb_iner text-center">
                    <div class="breadcrumb_iner_item">
                        <h2>Reservation</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<p style='height : 50px'></p>
<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form #reservationForm='ngForm' (ngSubmit)='reserver()'>
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]='materiel.pName' [ngModelOptions]="{standalone: true}" placeholder="Product Name" readonly>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="number" id="qtyR" [(ngModel)]='reservation.qtyR' [ngModelOptions]="{standalone: true}">

                    </div>
                    <div class="regerv_btn">
                        <button type="submit" class="btn_4" value="">Valider la reservation </button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
