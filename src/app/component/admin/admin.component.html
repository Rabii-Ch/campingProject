<section class="breadcrumb breadcrumb_bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb_iner text-center">
                    <div class="breadcrumb_iner_item">
                        <h2>Admin</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<p style='height : 50px'></p>

<div class="col-12">
    <div class="academy-tabs-content">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="tab--1" data-toggle="tab" href="#tab1" role="tab" aria-controls="tab1" aria-selected="false">Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="tab--2" data-toggle="tab" href="#tab2" role="tab" aria-controls="tab2" aria-selected="false">Circuits</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="tab--3" data-toggle="tab" href="#tab3" role="tab" aria-controls="tab3" aria-selected="true">Guide</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="tab--5" data-toggle="tab" href="#tab5" role="tab" aria-controls="tab5" aria-selected="true">materiel</a>
            </li>
        </ul>


        <div class="tab-content mb-100" id="myTabContent">
            <div class="tab-pane fade show active" id="tab1" role="tabpanel" aria-labelledby="tab--1">
                <div class="academy-tab-content">
                    <!-- Tab Text -->
                    <!-- Contact Form Area -->
                    <div class="col-12">
                        <div class="contact-form-area wow fadeInUp" data-wow-delay="100ms">
                            <table class="table table-bordered table-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Nom</th>
                                    <th>Prenom</th>
                                    <th>Email</th>
                                    <th>Delete</th>
                                    <th>Edit</th>
                                    <th>Display</th>

                                </tr>
                                <tr *ngFor='let u of users'>
                                    <td>{{u._id}}</td>
                                    <td>{{u.firstName}}</td>
                                    <td>{{u.lastName}}</td>
                                    <td>{{u.email}}</td>
                                    <td>
                                        <button class='btn btn-danger' (click)='deleteUser(u._id)'>delete</button>

                                    </td>
                                    <td>
                                        <button class='btn btn-danger' (click)='editUser(u._id)'>edit</button>
                                    </td>
                                    <td>
                                        <button class='btn btn-danger' (click)='displayUser(u._id)'>display</button>
                                    </td>


                                </tr>

                            </table>

                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade " id="tab2" role="tabpanel" aria-labelledby="tab--2">
                <div class="academy-tab-content">
                    <!-- Tab Text -->
                    <div class="academy-tab-text">
                        <div class="col-12">
                            <div class="contact-form-area wow fadeInUp" data-wow-delay="100ms">

                                <div class="" *ngFor='let c of circuits'>
                                    <app-admin-circuit [c]='c' (newCircuits)='updateCircuits($event)'></app-admin-circuit>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="tab3" role="tabpanel" aria-labelledby="tab--3">
                <div class="academy-tab-content">

                    <!-- Tab Text -->
                    <div class="col-12">
                        <div class="contact-form-area wow fadeInUp" data-wow-delay="100ms">
                            <div *ngFor='let g of guides'>
                                <app-admin-guide [g]='g' (newGuides)='updateGuides($event)'></app-admin-guide>
                            </div>
                        </div>

                    </div>


                </div>
            </div>

            <div class="tab-pane fade" id="tab5" role="tabpanel" aria-labelledby="tab--5">
                <div class="academy-tab-content">
                    <!-- Tab Text -->
                    <div class="academy-tab-text" *ngFor='let m of materiels'>

                        <app-admin-materiel [m]='m' (newMateriels)='updateMateriels($event)'></app-admin-materiel>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
