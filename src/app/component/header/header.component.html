<!--::header part start::-->
<header class="main_menu home_menu">
    <div class="">
        <div class="row align-items-center">
            <div class="col-lg-12" style="background-color:rgb(255, 253, 253)">
                <nav class="container navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand" href="index.html"> <img src="assets/img/logo.png" width='100px' height='80px' alt="logo"> </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse main-menu-item justify-content-end" id="navbarSupportedContent">
                        <ul class="navbar-nav">

                            <li class="nav-item" [routerLinkActive]="['active']">
                                <a class="nav-link" routerLink=''>Home</a>
                            </li>

                            <li class="nav-item" [routerLinkActive]="['active']">
                                <a class="nav-link" *ngIf='!firstName' routerLink="circuits">Circuits</a>
                            </li>
                            <li class="nav-item" [routerLinkActive]="['active']">
                                <a class="nav-link" *ngIf='!firstName' routerLink="guides">Guides</a>
                            </li>
                            <li class="nav-item" [routerLinkActive]="['active']">
                                <a class="nav-link" *ngIf='firstName' routerLink="materiels">Materiels</a>
                            </li>
                            <li class="nav-item" [routerLinkActive]="['active']">
                                <a class="nav-link" *ngIf='firstName' (click)="reservation()" >
                                    <i class="fa fa-shopping-cart"></i> Mes reservations</a>
                            </li>
                            <li class="nav-item dropdown" [routerLinkActive]="['active']">
                                <a class="nav-link dropdown-toggle" *ngIf='firstName' routerLink="admin" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Admin
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" routerLink="add-circuit">Add circuit</a>
                                    <a class="dropdown-item" routerLink="add-guide">Add Guide</a>
                                    <a class="dropdown-item" routerLink="add-materiel">Add Materiel</a>

                                </div>
                            </li>
                            <li class="nav-item" [routerLinkActive]="['active']">
                                <a class="nav-link" *ngIf='!firstName' href="contact.html">Contact</a>
                            </li>

                        </ul>

                    </div>

                    <div>

                        <a *ngIf='firstName' class="nav-link" style="color: red;"><i class="fa fa-user"></i> Bonjour Mr {{firstName | uppercase }} {{lastName | uppercase }}</a>
                    </div>
                    <div class="menu_btn">
                        <a *ngIf='!firstName' routerLink="sign-up" class="btn_1 d-none d-sm-block">Sign Up</a>
                    </div>
                    <div class="menu_btn">
                        <a *ngIf='!firstName' routerLink="login" class="btn_1 d-none d-sm-block">Login</a>
                    </div>
                    <div class="menu_btn">
                        <a *ngIf='firstName' (click)='logout()' class="btn_1 d-none d-sm-block">Log Out</a>
                    </div>

                </nav>
            </div>
        </div>
    </div>
</header>
<!-- Header part end-->
