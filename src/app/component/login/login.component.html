<section class="breadcrumb breadcrumb_bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb_iner text-center">
                    <div class="breadcrumb_iner_item">
                        <h2>Login</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<pre class="tab"></pre>

<section class="regervation_part section_padding">
    <div class="container">
        <div class="row">
            <div class="col-xl-5">
                <div class="section_tittle">

                    <h2>Login</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="regervation_part_iner">
                    <form #loginForm="ngForm" (ngSubmit)='loginUser()'>

                        <div class="form-group">
                            <input type="text" class="form-control" [(ngModel)]="login.email" [ngModelOptions]="{standalone: true}" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" [(ngModel)]="login.pwd" [ngModelOptions]="{standalone: true}" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary py-3 px-5">login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
